sudo: required

language: cpp
compiler: gcc
python: 2.7
branches:
  only:
    - unstable
virtualenv:
  system_site_packages: true

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo add-apt-repository ppa:yjwong/opencv2 -y
  - sudo apt-get update -qq
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH

install:
  - sudo apt-get install -qq m4 doxygen libboost-all-dev libeigen3-dev libopencv-dev
  - conda update --yes conda
  - travis_retry conda install --yes pip numpy scipy scikit-image scikit-learn jinja2 matplotlib pillow
  - sudo pip install networkx
  - sudo pip install cppheaderparser

before_script:
  - git submodule update --init --recursive
  - export EIGEN_ROOT=/usr/local/include/eigen3

script:
  - scons --generate-interfaces
  - scons --with-serialization --with-tests --with-examples --with-python

after_success: true

after_failure: true

after_script: true

