branches:
  only:
    - dev_cmake

install:
  ## miniconda.
  - appveyor DownloadFile http://repo.continuum.io/miniconda/Miniconda-latest-Windows-x86_64.exe
  - Miniconda-latest-Windows-x86_64.exe /S /D=C:\Anaconda
  - C:\Anaconda\Scripts\conda update --yes --quiet conda
  - C:\Anaconda\Scripts\conda install --yes --quiet numpy
  ## Visual Studio.
  - cd "C:\Program Files (x86)\Microsoft Visual Studio 12.0\VC"
  - vcvarsall.bat amd64
  - cd C:\projects\fertilized-forests
  - mkdir build
  - cd build
  ## Boost, Eigen3, CMake 3.3.
  - C:\Anaconda\python.exe ..\build_support\appveyor\setup_environment.py
  - set PATH=C:\projects\fertilized-forests\build\cmake\cmake-3.3.2-win32-x86\bin;%PATH%

build_script:
  - cmake -DWITH_SERIALIZATION=OFF -DWITH_PYTHON=ON -DPYTHON_EXECUTABLE=C:\Anaconda\python.exe -DPYTHON_INCLUDE_DIR=C:\Anaconda\include -DPYTHON_LIBRARY=C:\Anaconda\libs\python27.lib -DEIGEN3_INCLUDE_DIR=C:\projects\fertilized-forests\build\nuget-deps\Eigen\build\native\include\Eigen -DBOOST_INCLUDEDIR=C:\projects\fertilized-forests\build\nuget-deps\boost-compiled -DBOOST_LIBRARYDIR=C:\projects\fertilized-forests\build\nuget-deps\boost-compiled\stage\lib ..
  - cmake --build .

on_failure:
  - type CMakeFiles/CMakeOutput.log

test_script:
  - cmake --build . --target test
